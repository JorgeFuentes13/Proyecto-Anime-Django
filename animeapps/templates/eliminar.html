

{% extends 'layouts/nav-tem.html' %}

{% block content %}

<div class="container py-3">
        <div class="d-flex justify-content-center">
            <h2>Eliminar anime</h2>
        </div>
        <div class="d-flex justify-content-center">
            <form method="post" action="{% url 'eliminar' %}">
                {% csrf_token %}
                {% for anime in animes %}
                <div>
                    <input class="form-check-input" type="checkbox" name="eliminar_animex" value="{{ anime.id_anime }}">
                    <label>{{ anime.nombre_anime }} - {{ anime.genero_id_genero }}</label>
                </div>
                {% endfor %}
                <div class="py-3">
                <button type="submit" class="btn btn-primary" name="eliminar_anime">Eliminar anime</button>
                </div>
            </form>
        </div>

        <div class="d-flex justify-content-center">
            <h2>Eliminar personaje</h2>
        </div>
        <div class="d-flex justify-content-center">
            <form method="post" action="{% url 'eliminar' %}">
                {% csrf_token %}
                {% for personaje in personajes %}
                <div>
                    <input class="form-check-input" type="checkbox" name="eliminar_personajex" value="{{ personaje.id_personaje }}">
                    <label>{{ personaje.nombre_personaje }}</label>
                </div>
                {% endfor %}
                <div class="py-3">
                <button type="submit" class="btn btn-primary" name="eliminar_personaje">Eliminar personaje</button>
                </div>
            </form>
        </div>
</div>


{%endblock%}
