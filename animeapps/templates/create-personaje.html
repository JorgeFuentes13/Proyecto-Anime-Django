

    {% extends 'layouts/nav-tem.html' %}


    {% block content %}
    <div class="container w-25">
        <h1>Crear un nuevo personaje</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="anime">Anime:</label>
                <select name="anime" class="form-control" required>
                    <option value="">Seleccione Anime</option>
                    {% for a in anime %}
                        <option value="{{ a.id_anime }}">{{ a.nombre_anime }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="text" name="imagen" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <input type="text" name="descripcion" class="form-control" required>
            </div>
            <div class="py-3">
            <button type="submit" class="btn btn-primary">Crear personaje</button>
            </div>
        </form>
    </div> 
    {% endblock %}
